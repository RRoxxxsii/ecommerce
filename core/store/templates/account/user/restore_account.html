{% extends "../../store/base.html" %}
{% block title %}Restore account{% endblock %}
{% block content %}
<style>
    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: none;
    }
</style>


<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6  mx-auto">
                            <form class="account-form p-4 rounded" action="{% url 'account:restore' %}" method="post">
                                {% csrf_token %}

                                {% if messages %}
                                <div class="alert alert-warning" alert="{{ messages.tags }}" role="alert">
                                {% for message in messages %}
                                {{ message|safe }}
                                {% endfor %}
                                </div>
                                {% endif %}

                                {{ user_form }}

                                <div class="d-grid gap-2">
                                    <input type="hidden" name="next">
                                    <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Request email message
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
